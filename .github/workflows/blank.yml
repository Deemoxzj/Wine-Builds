name: dxvk-gplasync-master.sh CI

on:
  schedule:
    - cron:  '0 0 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: bootstraps.yml
          workflow_conclusion: success
          path: /opt
      - name: Build Wine
        run: |
          sudo apt update
          sudo apt install debootstrap perl git wget xz-utils bubblewrap autoconf
          sudo tar -C /opt -xpf /opt/Bootstraps/bootstraps.tar.xz
          chmod +x dxvk-gplasync-master.sh
          export WINE_VERSION="latest"
          export EXPERIMENTAL_WOW64="true"
          WINE_BRANCH=vanilla ./dxvk-gplasync-master.sh
          WINE_BRANCH=staging ./dxvk-gplasync-master.sh
          sha256sum /opt/*.tar.xz
      - uses: actions/upload-artifact@v3
        with:
          name: dxvk-gplasync-master
          path: /opt/*.tar.xz
